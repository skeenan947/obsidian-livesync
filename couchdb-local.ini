; CouchDB configuration for Obsidian LiveSync
; This file is mounted into the CouchDB container

[couchdb]
; Increase max document size for large notes
max_document_size = 50000000

[chttpd]
; Bind to all interfaces
bind_address = 0.0.0.0
port = 5984
; Require authentication
require_valid_user = true
; Enable CORS
enable_cors = true
; Increase max request size for large syncs
max_http_request_size = 4294967296

[chttpd_auth]
require_valid_user = true

[httpd]
; Enable CORS (legacy)
enable_cors = true
WWW-Authenticate = Basic realm="couchdb"

[cors]
; Allow credentials
credentials = true
; Allowed origins for Obsidian
origins = app://obsidian.md,capacitor://localhost,http://localhost
; Allowed methods
methods = GET,PUT,POST,HEAD,DELETE
; Allowed headers
headers = accept,authorization,content-type,origin,referer
